<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dog Friendly</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<!-- <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.css' rel='stylesheet' /> -->
	<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="main">
		<div class="title"></div>
		<div id="map"></div>
		<div id="lists">
			<div class="bars">
				<h2>BARS</h2>
				<div id="barList"></div>
			</div>
			<div class="food">
				<h2>EATS</h2>
				<div id="foodList"></div>
			</div>
			<div class="parks">
				<h2>PARKS</h2>
				<div id="parkList"></div>
			</div>
			<div class="shops">
				<h2>SHOPS</h2>
				<div id="shopList"></div>
			</div>
		</div>
		<div id="form">
			<h4>Submit a new<br>Dog-Friendly location</h4>
			<br>
			<form>
				Name: <input type="text" id="placeTitle"><br><br>
				Type: <select id="placeType">
					<option value="bar">Bar</option>
					<option value="food">Eats</option>
					<option value="park">Park</option>
					<option value="shop">Shops</option>
					</select><br><br>
				Description: <input type="text" id="placeDescription"><br><br>
				<input type="submit" id="addButton" value=" Submit ">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh4OZxp7u-MKxVzIjQBu995S0zJP3-wgE"></script>
	<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
	 <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	 <!--<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.js'></script> -->
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
